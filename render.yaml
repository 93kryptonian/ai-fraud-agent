services:
  - type: web
    name: ai-fraud-agent
    runtime: docker
    plan: free

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false

      # Optional defaults
      - key: DEFAULT_MODEL
        value: gpt-4o-mini
      - key: EMBEDDINGS_ENABLED
        value: "true"
      - key: RETRIEVER_ENABLED
        value: "true"
